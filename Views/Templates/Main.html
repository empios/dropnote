$def with (page)

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Podziel się notatkami</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between waves-effect">
        <ul class="navbar-nav">
          <li class="navbar-header">
            <a class="navbar-brand" href="/">DropNote</a>
          </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">Posty</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Pliki</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Profil</a>
    </li>
  </ul>
      <div class="mdl-layout-spacer float-right">
        $if session['user'] == None:
          <a href="/register" class="btn btn-raised btn-default bg-white" >Zarejestruj się</a>
          <a href="/login" class="btn btn-raised btn-default bg-white">Zaloguj się</a>
        $else:
          <a href="/logout" id="logout" class="btn btn-raised btn-default bg-white" style="margin-right: 5px">Wyloguj się</a>
          <h5 class="float-right" style="color: white; margin-top: 5px">Cześć, $session['user']['username']</h5>
      </div>
    </nav>

  </header>
  <body>
  <div id="app">
    <br /><br /><br />
  $:page
  </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="static/js/general.js"></script>
  </body>
</html>
