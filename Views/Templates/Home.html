$def with (notes)
$if session['user'] != None:
    <div class="container">
        <div class="note-box">
            <form id="note-activity">
                <h3>Twoja Notatka</h3>
                <textarea name="content" class="form-control" rows="5" id="comment"></textarea>
                <div class="row">
                    <div class="col text-center">
                        <button id="insert" style="align-self: center" class="btn btn-info btn-raised waves-effect" type="submit">Wy≈õlij</button>
                     </div>
                </div>
            </form>
    </div>

    $for note in notes:
        <div class="showall">
            <div class="">
                <div id="container">
                    <div class="flex-row">
                        <br>
                        <h4><a href="/profile">$note['user']['username']</a></h4>
                            <div id="purify">
                                $note['content']
                                <br>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
$else:
    <h1 align="center">Test</h1>
